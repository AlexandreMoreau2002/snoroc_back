name: ${INSTANCE:-snoroc_default}
services:
  database:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '--silent']
      interval: 5s
      retries: 5
      timeout: 5s
    networks:
      - snoroc_net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT}:3030"
    env_file:
      - .env
    environment:
      ENV: ${ENV:-production}
      DB_HOST: ${DB_HOST:-database}
      DB_USER: ${DB_USER:-snoroc}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_NAME: ${DB_NAME:-snoroc}
      BASE_URL: ${BASE_URL:-http://localhost:3030}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ${UPLOADS_DIR}:/app/public/uploads
    depends_on:
      database:
        condition: service_healthy
    restart: always
    networks:
      - snoroc_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports: ["${PMA_PORT}:80"]
    environment:
      PMA_HOST: database
    depends_on:
      - database
    networks:
      - snoroc_net

volumes:
  db_data:

networks:
  snoroc_net:
