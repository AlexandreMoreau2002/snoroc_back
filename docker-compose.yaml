services:
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: snoroc
      MYSQL_USER: snoroc
      MYSQL_PASSWORD: 1234
    ports:
      - '3306:3306'
    volumes:
      - ${DB_DATA_DIR:-db_data}:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '--silent']
      interval: 5s
      retries: 5
      timeout: 5s
    networks:
      - snoroc_net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3030:3030'
    env_file:
      - .env
    environment:
      ENV: ${ENV:-production}
      DB_HOST: ${DB_HOST:-database}
      DB_USER: ${DB_USER:-snoroc}
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      DB_NAME: ${DB_NAME:-snoroc}
      BASE_URL: ${BASE_URL:-http://localhost:3030}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      database:
        condition: service_healthy
    restart: always
    networks:
      - snoroc_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: database
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - database
    networks:
      - snoroc_net

volumes:
  db_data:
  uploads_data:

networks:
  snoroc_net:
