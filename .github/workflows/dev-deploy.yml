name: Build and Deploy to VPS (Develop)

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create archive
        run: |
          set -euxo pipefail
          echo "Creating tarball..."
          # On tar directement en excluant les fichiers inutiles
          tar -czf snoroc_back.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='dist' \
            --exclude='snoroc_back.tar.gz' \
            .
          echo "Tarball created:"
          ls -lh snoroc_back.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: snoroc_back.tar.gz
          if-no-files-found: error

  deploy:
    name: Deploy backend to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: .

      - name: Copy archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} # Doit √™tre 'ubuntu'
          key: ${{ secrets.SSH_KEY }}
          source: 'snoroc_back.tar.gz'
          target: '/tmp'
          # Assure-toi d'avoir corrig√© le .bashrc sur ton VPS !

      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} # Doit √™tre 'ubuntu'
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail
            echo "üöÄ Starting deployment on VPS..."

            # CHEMIN COMPLET vers le dossier de votre projet
            PROJECT_DIR="/home/ubuntu/snoroc-dev/snoroc_back"

            # S'assurer que le dossier projet existe
            mkdir -p "$PROJECT_DIR"

            # Backup .env
            tmp_env=""
            if [ -f "$PROJECT_DIR/.env" ]; then
              tmp_env=$(mktemp)
              cp "$PROJECT_DIR/.env" "$tmp_env"
              echo "File .env backed up."
            fi

            echo "Cleaning old application files (except .env)..."
            find "$PROJECT_DIR" -mindepth 1 -maxdepth 1 ! -name '.env' -exec rm -rf {} +

            echo "Extracting new application files..."
            tar -xzf /tmp/snoroc_back.tar.gz -C "$PROJECT_DIR"

            # Restore .env
            if [ -n "${tmp_env:-}" ] && [ -f "$tmp_env" ]; then
              mv "$tmp_env" "$PROJECT_DIR/.env"
              echo "File .env restored."
            fi

            rm -f /tmp/snoroc_back.tar.gz

            # Aller dans le dossier du projet pour lancer docker compose
            cd "$PROJECT_DIR"

            echo "Building and restarting Docker containers..."
            # Utiliser -f pour sp√©cifier le fichier est plus s√ªr
            sudo docker compose -f docker-compose.yaml up -d --build api

            echo "‚úÖ Backend deployed and restarted successfully"

      - name: Verify API response
        run: |
          echo "üåê Checking API response..."
          sleep 5
          # Assure-toi que le port 3030 est correct
          curl -s http://${{ secrets.SSH_HOST }}:3030 || echo "‚ö†Ô∏è API check failed"
