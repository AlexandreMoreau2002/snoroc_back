name: Build and Deploy via Docker Registry

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # snoroc_back
  TAG: ${{ github.sha }}

jobs:
  build_and_push:
    name: Build & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # N√©cessaire pour pusher vers GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Utilise le token que tu as cr√©√© et stock√© dans les secrets
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Exclure les fichiers inutiles pendant le build (si non fait dans .dockerignore)
          # build-args: |
          #   ...

  deploy:
    name: Deploy from GHCR to VPS
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail
            echo "üöÄ Starting deployment on VPS via Docker pull..."

            # D√©finir les variables locales pour le VPS
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            CONTAINER_NAME="snoroc_back_api"

            # Se connecter √† GHCR depuis le VPS (utilise le m√™me PAT/USER)
            echo "Logging into Docker registry..."
            echo ${{ secrets.GHCR_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Puller la nouvelle image
            echo "Pulling image $IMAGE..."
            docker pull $IMAGE

            # Arr√™ter et supprimer l'ancien container (si existant)
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true

            # Lancer le nouveau container (remplace 'api' par le nom de ton service)
            # ATTENTION: Tu devras probablement passer tes variables d'environnement ici
            echo "Starting new container..."
            docker run -d \
              --name $CONTAINER_NAME \
              -p 3030:3030 \
              $IMAGE

            echo "‚úÖ Backend deployed and restarted successfully"

      - name: Verify API response
        run: |
          echo "üåê Checking API response..."
          sleep 5
          curl -s http://${{ secrets.SSH_HOST }}:3030 || echo "‚ö†Ô∏è API check failed"
