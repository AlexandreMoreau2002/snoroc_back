name: Build and Deploy to VPS (Develop)

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    environment: snoroc-back-develop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create archive
        run: |
          set -euxo pipefail
          rm -rf dist
          mkdir -p dist
          rsync -a --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='dist' \
            ./ dist/
          tar -czf snoroc_back.tar.gz -C dist .
          ls -lh snoroc_back.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: snoroc_back.tar.gz
          if-no-files-found: error

  test:
    name: Run backend tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

  deploy:
    name: Deploy backend to VPS
    runs-on: ubuntu-latest
    needs:
      - build
      - test
    environment: snoroc-back-develop

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: .

      - name: Generate .env file
        run: |
          echo '${{ toJSON(vars) }}' | jq -r 'to_entries | map(select(.key | startswith("SSH_") | not)) | map("\(.key)=\(.value)") | .[]' > .env

      - name: Copy archive to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ vars.SSH_KEY }}
          source: 'snoroc_back.tar.gz,.env'
          target: '/tmp'
          rm: false
          overwrite: true

      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ vars.SSH_KEY }}
          script: |
            set -euxo pipefail
            echo "üöÄ Starting deployment on VPS..."

            REMOTE_ROOT="/srv/snoroc-dev"
            PROJECT_DIR="${REMOTE_ROOT}/snoroc_back"

            mkdir -p "$PROJECT_DIR"

            if [ -f "$PROJECT_DIR/.env" ]; then
              cp "$PROJECT_DIR/.env" "$PROJECT_DIR/.env.backup"
              echo ".env backed up"
            fi

            find "$PROJECT_DIR" -mindepth 1 -maxdepth 1 ! -name '.env.backup' -exec rm -rf {} +

            tar -xzf /tmp/snoroc_back.tar.gz -C "$PROJECT_DIR"

            # Move the transferred .env file
            mv /tmp/.env "$PROJECT_DIR/.env"

            rm -f /tmp/snoroc_back.tar.gz

            cd "$PROJECT_DIR"
            sudo docker compose up -d --build backend phpmyadmin

            echo "‚úÖ Backend deployed and restarted successfully"

      - name: Verify API response
        run: |
          echo "üåê Checking API response..."
          sleep 5
          curl -s http://${{ vars.SSH_HOST }}:3030 || echo "‚ö†Ô∏è API check failed"
