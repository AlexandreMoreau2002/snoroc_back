name: Build and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inspect workspace
        run: |
          pwd
          ls -la

      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: |
            .
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: ./snoroc_back

      - name: Upload code to VPS and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -eux
            echo "üì° Transfert via rsync..."
            rsync -avz --delete --exclude='.env' --exclude='.git' --exclude='node_modules' ./snoroc_back/ ubuntu@${{ secrets.SSH_HOST }}:/srv/snoroc-dev/snoroc_back/
            echo "üê≥ Restarting backend..."
            cd /srv/snoroc-dev
            sudo docker compose up -d --build api
            echo "‚úÖ Deploy complete"
