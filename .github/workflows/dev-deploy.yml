name: Build and Deploy

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: ./snoroc_back

      # ðŸ”¹ transfert runner â†’ VPS (local vers distant)
      - name: Transfer project to VPS
        run: |
          echo "${{ secrets.SSH_KEY }}" > /tmp/github_key
          chmod 600 /tmp/github_key
          rsync -avz --delete \
            -e "ssh -i /tmp/github_key -o StrictHostKeyChecking=no" \
            --exclude='.env' --exclude='.git' --exclude='node_modules' \
            ./snoroc_back/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/snoroc-dev/snoroc_back/

      # ðŸ”¹ rebuild docker sur le VPS
      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -eux
            cd /srv/snoroc-dev
            sudo docker compose up -d --build api
            echo "âœ… Deploy complete"
