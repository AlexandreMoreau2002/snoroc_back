name: Build and Deploy Dev to VPS

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.package.outputs.artifact }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package backend sources
        id: package
        run: |
          cd ${{ github.workspace }}
          echo "Packaging backend..."
          tar -czf snoroc_back.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            . || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: snoroc_back.tar.gz

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: .

      - name: Test SSH connection (debug)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "âœ… SSH authentication OK"
            hostname
            whoami

      - name: Upload archive to VPS (via rsync)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /tmp
        rsync_args: "-avz"
        source: "snoroc_back.tar.gz"
        target: "/tmp/snoroc_back.tar.gz"


      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            cd /srv/snoroc-dev
            rm -rf snoroc_back_release
            mkdir -p snoroc_back_release snoroc_back
            tar -xzf /tmp/snoroc_back.tar.gz -C snoroc_back_release --strip-components=1
            rsync -a --delete --exclude='.env' snoroc_back_release/ snoroc_back/
            rm -rf snoroc_back_release /tmp/snoroc_back.tar.gz
            sudo docker compose up -d --build api
