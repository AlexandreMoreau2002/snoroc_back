name: Build and Deploy to VPS (Develop)

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    environment: snoroc-back-develop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create archive
        run: |
          set -euxo pipefail
          rm -rf dist
          mkdir -p dist
          rsync -a --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='dist' \
            ./ dist/
          tar -czf snoroc_back.tar.gz -C dist .
          ls -lh snoroc_back.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: snoroc_back.tar.gz
          if-no-files-found: error

  deploy:
    name: Deploy backend to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: snoroc-back-develop

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: .

      - name: Copy archive to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ vars.SSH_KEY }}
          source: 'snoroc_back.tar.gz'
          target: '/tmp'
          rm: false
          overwrite: true

      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.SSH_HOST }}
          username: ${{ vars.SSH_USER }}
          key: ${{ vars.SSH_KEY }}
          script: |
            set -euxo pipefail
            echo "üöÄ Starting deployment on VPS..."

            REMOTE_ROOT="/srv/snoroc-dev"
            PROJECT_DIR="${REMOTE_ROOT}/snoroc_back"

            mkdir -p "$PROJECT_DIR"

            if [ -f "$PROJECT_DIR/.env" ]; then
              cp "$PROJECT_DIR/.env" "$PROJECT_DIR/.env.backup"
              echo ".env backed up"
            fi

            find "$PROJECT_DIR" -mindepth 1 -maxdepth 1 ! -name '.env.backup' -exec rm -rf {} +

            tar -xzf /tmp/snoroc_back.tar.gz -C "$PROJECT_DIR"

            echo "Generating .env from GitHub vars..."
            # Temporarily disable xtrace to avoid leaking secrets in logs
            set +x
            {
              echo "EMAIL=${{ vars.EMAIL }}"
              echo "EMAIL_PASSWORD=${{ vars.EMAIL_PASSWORD }}"
              echo "DB_HOST=${{ vars.DB_HOST }}"
              echo "DB_PORT=${{ vars.DB_PORT }}"
              echo "DB_USER=${{ vars.DB_USER }}"
              echo "DB_PASSWORD=${{ vars.DB_PASSWORD }}"
              echo "DB_NAME=${{ vars.DB_NAME }}"
              echo "DB_DATA_DIR=${{ vars.DB_DATA_DIR}}"
              echo "JWT_SECRET=${{ vars.JWT_SECRET }}"
              echo "PASSWORD=${{ vars.PASSWORD }}"
              echo "ENV=${{ vars.ENV }}"
              echo "BASE_URL=${{ vars.BASE_URL }}"
              echo "FRONTEND_URL=${{ vars.FRONTEND_URL }}"
            } > "$PROJECT_DIR/.env"

            set -x

            rm -f /tmp/snoroc_back.tar.gz

            cd "$PROJECT_DIR"
            sudo docker compose up -d --build backend phpmyadmin

            echo "‚úÖ Backend deployed and restarted successfully"

      - name: Verify API response
        run: |
          echo "üåê Checking API response..."
          sleep 5
          curl -s http://${{ vars.SSH_HOST }}:3030 || echo "‚ö†Ô∏è API check failed"
