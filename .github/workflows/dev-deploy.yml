name: Build and Deploy to VPS

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: .
          if-no-files-found: error

  deploy:
    name: Deploy backend to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: ./snoroc_back

      - name: Test SSH connection
        run: |
          echo "${{ secrets.SSH_KEY }}" > /tmp/github_key
          chmod 600 /tmp/github_key
          echo "üîç Testing SSH connection..."
          ssh -i /tmp/github_key -o StrictHostKeyChecking=no -o LogLevel=ERROR ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo OK"
          echo "‚úÖ SSH connection successful"

      - name: Transfer project to VPS
        run: |
          echo "${{ secrets.SSH_KEY }}" > /tmp/github_key
          chmod 600 /tmp/github_key
          echo "üì° Transferring files to VPS..."
          rsync -az --delete \
            -e "ssh -i /tmp/github_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o LogLevel=ERROR" \
            --exclude='.env' --exclude='.git' --exclude='node_modules' \
            ./snoroc_back/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/snoroc-dev/snoroc_back/
          echo "‚úÖ Transfer complete"

      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -eux
            echo "üöÄ Starting deployment on VPS..."
            cd /srv/snoroc-dev
            sudo docker compose up -d --build api
            echo "‚úÖ Backend deployed and restarted successfully"

      - name: Verify API response
        run: |
          echo "üåê Checking API response..."
          sleep 5
          curl -s http://${{ secrets.SSH_HOST }}:3030 || echo "‚ö†Ô∏è API check failed"
