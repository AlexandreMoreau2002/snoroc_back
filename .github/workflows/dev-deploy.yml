name: Build and Deploy to VPS (Develop)

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create archive
        run: |
          set -euxo pipefail
          rm -rf dist
          mkdir -p dist
          rsync -a --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='dist' \
            ./ dist/
          tar -czf snoroc_back.tar.gz -C dist .
          ls -lh snoroc_back.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: snoroc_back.tar.gz
          if-no-files-found: error

  deploy:
    name: Deploy backend to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: .

      - name: Copy archive to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'snoroc_back.tar.gz'
          target: '/tmp'
          rm: false
          overwrite: true

      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail
            echo "üöÄ Starting deployment on VPS..."
            PROJECT_DIR="/home/${{ secrets.SSH_USER }}/snoroc-dev/snoroc_back"
            mkdir -p "$PROJECT_DIR"
            # Backup .env if present
            if [ -f "$PROJECT_DIR/.env" ]; then
              cp "$PROJECT_DIR/.env" "$PROJECT_DIR/.env.backup"
              echo ".env backed up"
            fi
            # Clean previous files (except .env.backup)
            find "$PROJECT_DIR" -mindepth 1 -maxdepth 1 ! -name '.env.backup' -exec rm -rf {} +
            # Extract new files
            tar -xzf /tmp/snoroc_back.tar.gz -C "$PROJECT_DIR"
            # Restore .env if backup exists
            if [ -f "$PROJECT_DIR/.env.backup" ]; then
              mv "$PROJECT_DIR/.env.backup" "$PROJECT_DIR/.env"
              echo ".env restored"
            fi
            rm -f /tmp/snoroc_back.tar.gz
            # Change directory and restart container
            cd "$PROJECT_DIR"
            sudo docker compose up -d --build api
            echo "‚úÖ Backend deployed and restarted successfully"

      - name: Verify API response
        run: |
          echo "üåê Checking API response..."
          sleep 5
          curl -s http://${{ secrets.SSH_HOST }}:3030 || echo "‚ö†Ô∏è API check failed"
