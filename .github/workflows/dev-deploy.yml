name: Build and Deploy Dev to VPS

on:
  push:
    branches:
      - develop

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inspect workspace
        run: |
          set -eux
          pwd
          ls -la

      - name: Create backend archive
        run: |
          set -euxo pipefail
          tar -czf snoroc_back.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='snoroc_back.tar.gz' \
            .
          ls -lh snoroc_back.tar.gz
          tar -tzf snoroc_back.tar.gz | head

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: snoroc_back.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: .

      - name: Copy archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "snoroc_back.tar.gz"
          target: "/tmp"

      - name: Deploy backend on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail
            cd /srv/snoroc-dev
            echo "üì¶ Extracting archive..."
            rm -rf snoroc_back_release
            mkdir -p snoroc_back_release snoroc_back
            tar -xzf /tmp/snoroc_back.tar.gz -C snoroc_back_release
            echo "üìÅ Contents of release directory:"
            ls -la snoroc_back_release | head
            echo "üîÑ Syncing to live directory..."
            rsync -a --delete --exclude='.env' --exclude='.git' snoroc_back_release/ snoroc_back/
            rm -rf snoroc_back_release /tmp/snoroc_back.tar.gz
            echo "üê≥ Rebuilding api service..."
            sudo docker compose up -d --build api
            sudo docker compose ps
