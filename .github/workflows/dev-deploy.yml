name: Build and Deploy to VPS

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create archive
        run: |
          set -euxo pipefail
          rm -rf dist
          mkdir -p dist
          rsync -a --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            --exclude='dist' \
            ./ dist/
          ls -la dist | head
          du -sh dist || true
          tar -czf snoroc_back.tar.gz -C dist .
          ls -lh snoroc_back.tar.gz
          tar -tzf snoroc_back.tar.gz > tar_listing.txt
          head tar_listing.txt
          rm tar_listing.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: snoroc_back.tar.gz
          if-no-files-found: error

  deploy:
    name: Deploy backend to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: .

      - name: Copy archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "snoroc_back.tar.gz"
          target: "/tmp"

      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euxo pipefail
            echo "üöÄ Starting deployment on VPS..."
            cd /srv/snoroc-dev
            mkdir -p snoroc_back
            tmp_env=""
            if [ -f snoroc_back/.env ]; then
              tmp_env=$(mktemp)
              cp snoroc_back/.env "$tmp_env"
            fi
            find snoroc_back -mindepth 1 -maxdepth 1 ! -name '.env' -exec rm -rf {} +
            tar -xzf /tmp/snoroc_back.tar.gz -C snoroc_back
            if [ -n "${tmp_env:-}" ] && [ -f "$tmp_env" ]; then
              mv "$tmp_env" snoroc_back/.env
            fi
            rm -f /tmp/snoroc_back.tar.gz
            sudo docker compose up -d --build api
            echo "‚úÖ Backend deployed and restarted successfully"

      - name: Verify API response
        run: |
          echo "üåê Checking API response..."
          sleep 5
          curl -s http://${{ secrets.SSH_HOST }}:3030 || echo "‚ö†Ô∏è API check failed"
