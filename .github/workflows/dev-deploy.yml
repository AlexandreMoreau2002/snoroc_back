name: Build and Deploy Dev to VPS

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Package backend sources
        run: |
          cd snoroc_back
          echo "Packaging snoroc_back/"
          tar -czf ../snoroc_back.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.DS_Store' \
            . || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snoroc_back
          path: snoroc_back.tar.gz

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snoroc_back
          path: .

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "âœ… SSH connection successful"
            hostname

      - name: Upload archive to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'snoroc_back.tar.gz'
          target: '/tmp/'

      - name: Deploy and restart backend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            cd /srv/snoroc-dev
            rm -rf snoroc_back_release
            mkdir -p snoroc_back_release snoroc_back
            tar -xzf /tmp/snoroc_back.tar.gz -C snoroc_back_release --strip-components=1
            rsync -a --delete --exclude='.env' snoroc_back_release/ snoroc_back/
            rm -rf snoroc_back_release /tmp/snoroc_back.tar.gz
            sudo docker compose up -d --build api
